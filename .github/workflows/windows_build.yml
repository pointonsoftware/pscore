name: windows

on: push

jobs:
  windows:
    name:  MinGW64
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        submodules: recursive

    - name: Installing mingw
      uses: msys2/setup-msys2@v2
      with:
        install: mingw-w64-x86_64-gcc
      run: gcc --version
    
    - name: Running CMake
      uses: msys2/setup-msys2@v2
      shell: msys2 {0}
      run : |
        cmake --version
        cd ${{ github.workspace }}
        ./clean_build.sh
