# Configuration
language: cpp
compiler: gcc
dist: trusty

#env:
  #global:
    # Misc, we will use this once we setup unit tests
    #- RUN_TESTS=true
    #- COVERAGE=false

# Build Matrix
matrix:
  include:

  # cppcheck
  - os: linux
    addons:
      apt:
        packages:
          - cppcheck
    script:
          # Run static analyzer
          - cppcheck --quiet --error-exitcode=1 --enable=warning,performance,information,style --suppress=missingIncludeSystem .

  # cpplint
  - os: linux
    addons:
    # Run static analyzer
    script: >-
          travis_retry wget --quiet -O - https://raw.githubusercontent.com/cpplint/cpplint/master/cpplint.py |
          python - --filter=-readability/multiline_comment,-whitespace/ending_newline --linelength=100 --recursive domain

  # Build
  - os: linux
    addons:
      apt:
        packages:
          - cmake
    script:
          - scripts/ci_build.sh
          # Produce the gprof log
          - scripts/ci_profiling.sh


after_success:
  - echo "Successful!"

after_failure:
  - echo "Failed!"

